<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #00ff00;
            --neon-secondary: #008000;
            --neon-accent: #00ff00;
            --dark-bg: #000000;
        }

        body {
            background-color: var(--dark-bg);
            transition: background-color 0.3s;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                        rgba(0, 255, 0, 0.1) 0%,
                        rgba(0, 128, 0, 0.1) 25%,
                        rgba(0, 255, 0, 0.1) 50%,
                        transparent 100%);
            pointer-events: none;
            transition: 0.3s;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin-top: 5rem;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-primary);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--neon-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 25px var(--neon-primary);
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(45deg, var(--neon-secondary), var(--neon-primary));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-shadow: 0 0 10px var(--neon-primary);
        }

        .lead {
            color: var(--neon-primary);
            text-shadow: 0 0 10px var(--neon-primary);
            font-weight: 500;
        }

        .btn-primary {
            background: var(--neon-secondary);
            border: 1px solid var(--neon-primary);
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s;
            color: white;
            text-shadow: 0 0 5px var(--neon-primary);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn-primary:hover {
            background: var(--neon-primary);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--neon-primary);
        }

        .alert {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center py-3">
                <h2 class="mb-0">Bienvenido al Sistema de Usuario</h2>
            </div>
            <div class="card-body text-center py-5">
                <p class="lead mb-4">Sistema de autenticación facial y gestión de usuarios</p>
                <div class="d-grid gap-3 col-6 mx-auto">
                    <a href="{{ url_for('registro') }}" class="btn btn-primary btn-lg">Registrarse</a>
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
